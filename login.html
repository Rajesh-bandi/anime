<!DOCTYPE html>
<html lang="en">
<head>
    <title>ANIFLIX - Login</title>
    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .form-message {
            padding: 0.8rem;
            margin: 1rem 0;
            border-radius: 5px;
            display: none;
        }
        .form-message.error {
            background: rgba(255, 62, 108, 0.2);
            color: #ff3e6c;
            display: block;
        }
        .form-message.success {
            background: rgba(0, 206, 201, 0.2);
            color: #00cec9;
            display: block;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="item">
            <h2 class="logo"><i class='bx bxl-xing'></i>ANIFLIX</h2>
            <div class="text-item">
                <h2>Welcome! <br><span>to ANIFLIX</span></h2>
                <p>Dive into a world of limitless adventure, action, and emotion with thousands of anime titles at your fingertips.</p>
                <div class="social-icon">
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-twitter'></i></a>
                    <a href="#"><i class='bx bxl-youtube'></i></a>
                    <a href="#"><i class='bx bxl-instagram'></i></a>
                </div>
            </div>
        </div>
        <div class="login-section">
            <div class="form-box login">
                <form id="loginForm">
                    <h2>Sign In</h2>
                    <div id="errorMessage" class="form-message"></div>
                    <div id="successMessage" class="form-message"></div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="email" id="loginEmail" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                        <input type="password" id="loginPassword" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-password">
                        <label><input type="checkbox" id="rememberMe">Remember Me</label>
                        <a href="#">Forget Password</a>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <div class="create-account">
                        <p>Create A New Account? <a href="#" class="register-link">Sign Up</a></p>
                    </div>
                </form>
            </div>
            <div class="form-box register">
                <form id="registerForm">
                    <h2>Sign Up</h2>
                    <div id="regErrorMessage" class="form-message"></div>
                    <div id="regSuccessMessage" class="form-message"></div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-user'></i></span>
                        <input type="text" id="registerUsername" required>
                        <label>Username</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="email" id="registerEmail" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                        <input type="password" id="registerPassword" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-password">
                        <label><input type="checkbox" id="agreeTerms" required>I agree to the terms</label>
                    </div>
                    <button type="submit" class="btn">Register</button>
                    <div class="create-account">
                        <p>Already Have An Account? <a href="#" class="login-link">Sign In</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="login.js"></script>
</body>
</html>
